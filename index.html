<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="English master" />
    <meta property="og:description" 
    content="Diventa un master dell'inglese!" />
    <meta property="og:url" content="https://emyleaf.github.io/englishmaster/" />
    <meta property="og:image" content="img/robin_sprite3.png" />

    <title>English master</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/robin_sprite3.png">
</head>
<body>
    <section class="section is-medium is-centered">

        <video id="vic" class="invisibile has-text-centered is-justify-content-center" width="320" height="176">
            <source id="vicsrc" src="./victory.mp4" type="video/mp4">
        </video>
        
        <div id="benvenuto" class="content is-large">
            <h2 class="title is-centered has-text-centered">Become an</h2>
            <h4 class="subtitle has-text-centered">ultimateturbogodungeonenglish</h4> <h1 class="title has-text-centered">Master!</h1>
        </div>
        <br>
        <div id="allenatioboss" class="buttons are-medium is-justify-content-center">
            <button class="button is-info is-rounded" onclick="hide_presentazione(1)">Allenati</button>
            <button class="button is-danger is-rounded" onclick="hide_presentazione(2)">Sfida i boss</button>
        </div>

        <h3 id="allenamentip" class="title has-text-centered invisibile"> In cosa vuoi allenarti?</h3><br>
        <div id="allenamenti" class="buttons are-medium is-justify-content-center invisibile">
            <button class="button is-warning is-rounded" onclick="gioco('animals', 0)">Animals 🐈</button>
            <button class="button is-warning is-rounded" onclick="gioco('body', 0)">Body parts 💪</button>
            <button class="button is-warning is-rounded" onclick="gioco('house', 0)">Furniture 🏠</button>
            <button class="button is-warning is-rounded" onclick="gioco('clothes', 0)">Clothes & Accessories 👗</button>
            <button class="button is-warning is-rounded" onclick="gioco('colors', 0)">Colors 🎨</button>
            <button class="button is-warning is-rounded" onclick="gioco('foods', 0)">Foods 🍕</button>
            <button class="button is-warning is-rounded" onclick="gioco('family', 0)">Family 👨‍👩‍👧‍👦</button>
            <button class="button is-warning is-rounded" onclick="gioco('jobs', 0)">Jobs 💼</button>
            <button class="button is-warning is-rounded" onclick="gioco('sports', 0)">Sports ⚽</button>
            <button class="button is-warning is-rounded" onclick="gioco('weather', 0)">Weather/Time 🌤</button>
        </div>
        
        <h3 id="points" class="title has-text-centered invisibile"></h3>
        <h3 id="ibossp" class="title has-text-centered invisibile"> Che boss vuoi affrontare?</h3><br>
        <div id="iboss" class="buttons are-medium is-justify-content-center invisibile">
            <button class="button is-success is-info is-rounded" onclick="gioco('facile', 1)">Slime</button>
            <button class="button is-success is-info is-rounded" onclick="gioco('facile+', 1)">Vampistrello</button>
            <button class="button is-warning is-rounded" onclick="gioco('intermedio', 1)">Jargon</button>
            <button class="button is-warning is-info is-rounded" onclick="gioco('intermedio+', 1)">Golem</button>
            <button class="button is-danger is-info is-rounded" onclick="gioco('difficile', 1)">King Slime</button>
            <button class="button is-danger is-info is-rounded" onclick="gioco('difficile+', 1)">Drago</button>
            <button class="button is-danger is-info is-rounded" onclick="gioco('impossibile', 1)">Dio del tuono</button>
        </div>

        <div id="scenarioallenamento" class="has-text-centered invisibile">
            <p class="title" id="titletraduzione"></p>
            <button id="scelta1"class="button is-active"></button>
            <button id="scelta2"class="button is-active"></button>
        </div>

        <br>
        <div id="scenarioboss" class="columns is-mobile has-text-centered">
            <div id="spritediv" class="column">
                <img id="sprite" src="./img/robin_sprite.png" alt="robin">
            </div>
            <div id="spritebossdiv" class="column invisibile">
                <img id="spriteboss" src="./img/slime.png" alt="boss">
            </div>
        </div>
        <br>

        <div id="back" class="buttons are-medium is-justify-content-center invisibile">
            <button class="button is-info is-rounded" onclick="hide_presentazione(3)">Home</button>
        </div>

        <div id="downloadbtn" class="has-text-centered is-justify-content-center">
            <a href="guide.pdf" download>
                <button class="button is-link is-rounded">Download english guide</button>
            </a>
        </div>

    <script src="js/main.js"></script>
</body>
</html>
